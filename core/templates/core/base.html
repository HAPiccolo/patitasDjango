<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

    <title>Patitas - Refugio de animales</title>
</head>
<body>

  

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbarcolor">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" style="height: 3rem;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#nosotros">Nosotos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mascotas">Mascotas</a>
          </li>
          <li class="nav-item">
            
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-flex">
              {% csrf_token %}
              <button type="submit" class="nav-link ">Salir</button>
          </form>
            {% else %}
            <a class="nav-link" href="{% url "login" %}">Acceder</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>


    {% block content %}

    {% endblock %}
    
</body>
</html>
